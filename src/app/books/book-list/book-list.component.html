<div>
    <button class="btn btn-info" (click)="onNewBook()" *ngIf="isAuthenticated">New Recipe</button>
</div>

<!-- Grid Container -->
<div class="book-grid">
    <ng-container *ngFor="let book of books; let i = index">
        <app-book-item [book]="book" [index]="i"></app-book-item>
    </ng-container>


</div>
