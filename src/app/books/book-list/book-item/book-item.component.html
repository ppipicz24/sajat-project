<div
  class="card" >
  <img
    [src]="[book.imagePath]"
    alt="{{ book.title }}"
    class="img-responsive">

  <div class="container">
    <h4 class="title">{{ book.author }}: <br> {{book.title}}</h4>
    <p class="price">{{book.price}} Ft</p>
    <p class="list-group-item-text description">{{ book.description }}</p>
    <p class="buttons">
      <button class="cart" (click)="addToCart()">Kosárba</button>
      <button class="detail" (click)="openDialog(index)">Részletek</button>
      <button class="favs"><img class="fav" src="https://img.icons8.com/?size=100&id=86&format=png&color=000000" alt=""></button>
    </p>
  </div>
</div>
