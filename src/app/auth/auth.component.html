<div class="login" *ngIf="isLoginMode">
    <p class="sign" align="center">Bejelentkezés</p>
    <form class="form1" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <input class="un" type="text" align="center" placeholder="Felhasználónév" name="username" id="username" ngModel required minlength="5">
      <input class="pass" type="password" align="center" placeholder="Jelszó" name="password" id="password" ngModel required password minlength="8">
      <a class="submit" align="center">Bejelentkezés</a>
      <p class="forgot" align="center"><a >Elfelejtett jelszó</a></p>
      <p class="forgot" align="center"><a (click)="onSwitchMode()">Regisztráció</a></p>
    </form>
</div>

<div class="singup" *ngIf="!isLoginMode">
    <p class="sign" align="center">Regisztráció</p>
    <form class="form1">
      <input class="un" type="text" align="center" placeholder="Felhasználónév">
      <input type="email" class="un" align="center" placeholder="E-mail">
      <input class="pass" type="password" align="center" placeholder="Jelszó">
      <input class="pass" type="password" align="center" placeholder="Jelszó megerősítése">
      <a class="submit" align="center">Regisztráció</a>
      <p class="forgot" align="center"><a (click)="onSwitchMode()">Már van fiókom, bejelentkezek</a></p>
    </form>
</div>
